<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
</head>
<body>
	<table border="1">
		<thead>
			<th>Month</th>
			<th>Income</th>
		</thead>
		<tr>
			<td>May</td>
			<td>20€</td>
		</tr>
		<tr>
			<td>June</td>
			<td>30€</td>
		</tr>
		<tr>
			<td>July</td>
			<td>100€</td>
		</tr>
		<tr>
			<td colspan="2">Hola</td>
		</tr>
		<tfoot>
			<td>Total</td>
			<td>150€</td>
		</tfoot>
	</table>
	<br>
	<br>

	<table border="1">
		<caption>Este es el caption de la tabla</caption>
		<tr>
			<td colspan="3">Hola que tal</td>
		</tr>
		<tr>
			<td rowspan="3">Hello</td>
			<td>Hello</td>
			<td>Hello</td>
		</tr>
		<tr>
			<td>Hello</td>
			<td>Hello</td>
		</tr>
		<tr>
			<td>Hello</td>
			<td>Hello</td>
		</tr>
		<tr>
			<td>Hello</td>
			<td colspan="2">Hello</td>
		</tr>
	</table>

	

</body>
</html>
